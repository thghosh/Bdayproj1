<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }
    .entrance {
      font-size: 3em;
      font-weight: bold;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff0, 0 0 20px #f0f, 0 0 30px #0ff; }
      to   { text-shadow: 0 0 20px #0ff, 0 0 30px #ff0, 0 0 40px #f0f; }
    }

    .main {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    h1 {
      font-size: 2.5em;
      color: #ff69b4;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff69b4;
      animation: bounce 1s infinite alternate;
    }
    @keyframes bounce {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    video {
      width: 300px;
      height: 220px;
      background: black;
      border: 5px solid gold;
      border-radius: 20px;
      transform: scaleX(-1); /* mirror effect */
    }

    .thali {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      border: 8px solid gold;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: circle 6s linear 1;
    }
    @keyframes circle {
      from { transform: rotate(0deg); }
      to   { transform: rotate(1080deg); } /* 3 full spins */
    }
    .diya {
      width: 20px;
      height: 20px;
      background: orange;
      border-radius: 50%;
      box-shadow: 0 0 10px yellow;
      position: absolute;
    }
    .diya:nth-child(1) { top: 10px; left: 50%; transform: translateX(-50%); }
    .diya:nth-child(2) { bottom: 10px; left: 50%; transform: translateX(-50%); }
    .diya:nth-child(3) { left: 10px; top: 50%; transform: translateY(-50%); }
    .diya:nth-child(4) { right: 10px; top: 50%; transform: translateY(-50%); }

    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      display: none;
    }
  </style>
</head>
<body>
  <div class="entrance">âœ¨ Made by Ankit âœ¨</div>

  <div class="main">
    <h1>ðŸŽ‰ Happy Birthdayyy ðŸŽ‰</h1>
    <div class="camera-container">
      <video id="camera" autoplay playsinline></video>
      <div class="thali" id="thali">
        <div class="diya"></div>
        <div class="diya"></div>
        <div class="diya"></div>
        <div class="diya"></div>
      </div>
    </div>
  </div>

  <canvas class="confetti" id="confetti"></canvas>

  <script>
    // Entrance then show main
    setTimeout(() => {
      document.querySelector(".entrance").style.display = "none";
      document.querySelector(".main").style.display = "flex";

      // Start camera
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
        .then(stream => {
          document.getElementById("camera").srcObject = stream;
        })
        .catch(err => alert("Camera permission denied!"));

      // End thali rotation after animation and start confetti
      setTimeout(() => {
        document.getElementById("thali").style.display = "none";
        startConfetti();
      }, 6500);
    }, 3000);

    // Simple confetti animation
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let pieces = [];
    function ConfettiPiece(x, y) {
      this.x = x;
      this.y = y;
      this.size = Math.random() * 8 + 2;
      this.speedY = Math.random() * 3 + 2;
      this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
    }
    function startConfetti() {
      canvas.style.display = "block";
      for (let i = 0; i < 300; i++) {
        pieces.push(new ConfettiPiece(Math.random() * canvas.width, Math.random() * canvas.height));
      }
      animateConfetti();
    }
    function animateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      pieces.forEach(p => {
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, p.size, p.size);
        p.y += p.speedY;
        if (p.y > canvas.height) p.y = -10;
      });
      requestAnimationFrame(animateConfetti);
    }
  </script>
</body>
</html>
