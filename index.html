<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    /* Entrance */
    .entrance {
      font-size: 3em;
      font-weight: bold;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff0, 0 0 20px #f0f, 0 0 30px #0ff; }
      to   { text-shadow: 0 0 20px #0ff, 0 0 30px #ff0, 0 0 40px #f0f; }
    }

    /* Main section */
    .main {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    h1 {
      font-size: 2.5em;
      color: #ff69b4;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff69b4;
    }

    video {
      width: 300px;
      height: 220px;
      background: black;
      border: 5px solid gold;
      border-radius: 20px;
      transform: scaleX(-1); /* mirror effect */
    }

    /* Aarti thali (SVG) */
    .thali {
      position: absolute;
      width: 300px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: circle 6s linear forwards;
      z-index: 2;
    }
    @keyframes circle {
      from { transform: rotate(0deg); }
      to   { transform: rotate(1080deg); } /* 3 full spins */
    }
    .hidden { display: none; }

    /* Happy B'day popup */
    .popup {
      position: absolute;
      font-size: 3em;
      font-weight: bold;
      color: gold;
      text-shadow: 0 0 10px orange, 0 0 20px red;
      opacity: 0;
      animation: popupAnim 2s forwards;
    }
    @keyframes popupAnim {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Confetti */
    #confetti {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      display: none;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div class="entrance">âœ¨ Made by Ankit âœ¨</div>

  <div class="main">
    <h1>ðŸŽ‰ Happy Birthdayyy ðŸŽ‰</h1>
    <div class="camera-container">
      <video id="camera" autoplay playsinline></video>
      <div class="thali" id="thali">
        <svg width="300" height="300" viewBox="0 0 300 300">
          <circle cx="150" cy="150" r="140" fill="#d4af37" stroke="gold" stroke-width="5"/>
          <!-- Diyas -->
          <circle cx="150" cy="20" r="15" fill="orange"/>
          <circle cx="280" cy="150" r="15" fill="orange"/>
          <circle cx="150" cy="280" r="15" fill="orange"/>
          <circle cx="20" cy="150" r="15" fill="orange"/>
          <!-- Flames -->
          <circle cx="150" cy="10" r="8" fill="yellow"/>
          <circle cx="290" cy="150" r="8" fill="yellow"/>
          <circle cx="150" cy="290" r="8" fill="yellow"/>
          <circle cx="10" cy="150" r="8" fill="yellow"/>
        </svg>
      </div>
    </div>
  </div>

  <div id="popup" class="popup hidden">ðŸŽ‚ Happy Bâ€™Day ðŸŽ‚</div>
  <canvas id="confetti"></canvas>

  <script>
    // Entrance â†’ show main
    setTimeout(() => {
      document.querySelector(".entrance").style.display = "none";
      document.querySelector(".main").style.display = "flex";

      // Start camera
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
        .then(stream => {
          document.getElementById("camera").srcObject = stream;
        })
        .catch(err => alert("Camera permission denied!"));

      // After thali finishes, hide it and show popup + confetti
      setTimeout(() => {
        document.getElementById("thali").classList.add("hidden");
        let popup = document.getElementById("popup");
        popup.classList.remove("hidden");
        startConfetti();
      }, 6500);
    }, 3000);

    // Confetti
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let pieces = [];
    function ConfettiPiece(x, y) {
      this.x = x;
      this.y = y;
      this.size = Math.random() * 8 + 2;
      this.speedY = Math.random() * 3 + 2;
      this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
    }
    function startConfetti() {
      canvas.style.display = "block";
      for (let i = 0; i < 300; i++) {
        pieces.push(new ConfettiPiece(Math.random() * canvas.width, Math.random() * canvas.height));
      }
      animateConfetti();
    }
    function animateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      pieces.forEach(p => {
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, p.size, p.size);
        p.y += p.speedY;
        if (p.y > canvas.height) p.y = -10;
      });
      requestAnimationFrame(animateConfetti);
    }
  </script>
</body>
</html>
